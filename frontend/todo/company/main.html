<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Company Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-section, .table-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        button.action-btn {
            padding: 8px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button.action-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Company Project Management</h1>
    <div class="container">

        <!-- ✅ Форма создания проекта (POST /api/projects) -->
        <div class="form-section">
            <h2>Create New Project</h2>
            <!-- TODO: отправка данных POST на /api/projects -->
            <form id="createProjectForm">
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>

                <button type="submit">Create Project</button>
            </form>
            <!-- ❗ Подсказка: при submit вызвать JS функцию fetch() на POST /api/projects -->
        </div>

        <!-- ✅ Таблица всех проектов компании (GET /api/projects/company) -->
        <div class="table-section">
            <h2>All Projects</h2>
            <table id="allProjectsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ❗ Динамически заполнить через JS данные из GET /api/projects/company -->
                    <!-- пример строки:
                    <tr>
                        <td>1</td>
                        <td>Landing Page</td>
                        <td>false</td>
                        <td><button class="action-btn" onclick="markCompleted(1)">Mark as Completed</button></td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>

        <!-- ✅ Таблица проектов на проверке (GET /api/projects/company/to-check) -->
        <div class="table-section">
            <h2>Projects Waiting for Review</h2>
            <table id="toCheckTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Submitted By</th>
                        <th>GitHub Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ❗ Динамически заполнить через JS данные из GET /api/projects/company/to-check -->
                    <!-- пример строки:
                    <tr>
                        <td>3</td>
                        <td>Frontend Bugfix</td>
                        <td>nurdan</td>
                        <td><a href="https://github.com/nurdan/project" target="_blank">View</a></td>
                        <td><button class="action-btn" onclick="acceptProject(3)">Accept</button></td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- ✅ JS: здесь фронтендер напишет fetch-запросы -->
    <script>
        // ❗ Подсказка: здесь сделать GET запрос на /api/projects/company и заполнить allProjectsTable
        // ❗ Подсказка: здесь сделать GET запрос на /api/projects/company/to-check и заполнить toCheckTable

        // Форма создания проекта
        document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // ❗ POST /api/projects
            await fetch('/api/projects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // ❗ Добавить Authorization: Bearer TOKEN если нужно
                },
                body: JSON.stringify({ title, description })
            }).then(res => {
                if (res.ok) {
                    alert('Project created!');
                    location.reload(); // перезагрузка чтобы обновить список
                } else {
                    alert('Error creating project');
                }
            });
        });

        // Кнопка "Mark as Completed" → POST /api/projects/company/complete/{id}
        async function markCompleted(projectId) {
            if (confirm(`Mark project ${projectId} as completed?`)) {
                await fetch(`/api/projects/company/complete/${projectId}`, {
                    method: 'POST',
                    headers: {
                        // ❗ Добавить Authorization: Bearer TOKEN если нужно
                    }
                }).then(res => {
                    if (res.ok) {
                        alert('Project marked as completed!');
                        location.reload();
                    } else {
                        alert('Error marking project as completed');
                    }
                });
            }
        }

        // Кнопка "Accept" → POST /api/projects/company/complete/{id}
        async function acceptProject(projectId) {
            if (confirm(`Accept submitted project ${projectId}?`)) {
                await fetch(`/api/projects/company/complete/${projectId}`, {
                    method: 'POST',
                    headers: {
                        // ❗ Добавить Authorization: Bearer TOKEN если нужно
                    }
                }).then(res => {
                    if (res.ok) {
                        alert('Project accepted!');
                        location.reload();
                    } else {
                        alert('Error accepting project');
                    }
                });
            }
        }

        // ❗ TODO: фронтендер здесь должен написать fetch-запросы GET и заполнить таблицы
        // fetch('/api/projects/company') → заполнить allProjectsTable
        // fetch('/api/projects/company/to-check') → заполнить toCheckTable
    </script>

</body>
</html>
